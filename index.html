<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Câmbio</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>

    <header class="header">
      <img width="80" height="80" src="https://img.icons8.com/cotton/100/000000/real.png" alt="money--v1" />

      <div>
        <h1 class="titulo">Consulta câmbio</h1>
        <p class="subtitulo">Veja em tempo real as principais moedas do mercado mundial</p>
      </div>
    </header>

    <main class="main">
      <div class="container">

        <section class="dadosDolar dadosMoedas">
          <div class="grafico">
            <div class="grafico__titulo">
              <img src="./icones/dolar.png" alt="icone da moeda">
              <h2>Variação do dolar desde o login</h2>
            </div>
            <canvas id="graficoDolar"></canvas>
          </div>

          <div class="valoresMoeda">
            <div class="grafico__titulo">
              <h2>Valores da moeda</h2>
            </div>
            <ul class="valoresMoeda__lista" id="dolar" data-lista>

            </ul>
          </div>
        </section>

        <section class="dadosYuan dadosMoedas">
          <div class="grafico">
            <div class="grafico__titulo">
              <img src="./icones/yuan.png" alt="icone da moeda">
              <h2>Variação do yuan desde o login</h2>
            </div>
            <canvas id="graficoYuan"></canvas>
          </div>

          <div class="valoresMoeda">
            <div class="grafico__titulo">
              <h2>Valores da moeda</h2>
            </div>
            <ul class="valoresMoeda__lista" id="yuan" data-lista>

            </ul>
          </div>
        </section>

        <section class="dadosPound dadosMoedas">
          <div class="grafico">
            <div class="grafico__titulo">
              <img src="./icones/pound.png" alt="icone da moeda">
              <h2>Variação da libra esterlina desde o login</h2>
            </div>
            <canvas id="graficoPound"></canvas>
          </div>

          <div class="valoresMoeda">
            <div class="grafico__titulo">
              <h2>Valores da moeda</h2>
            </div>
            <ul class="valoresMoeda__lista" id="pound" data-lista>

            </ul>
          </div>
        </section>

      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts/graficos.js"></script>
    <script type="module" src="scripts/inflacao.js"></script>
  </body>

</html>
